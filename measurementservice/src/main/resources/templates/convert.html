<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Convert Measurement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Convert Measurement</h1>
    <form action="#" th:action="@{/measurement/convert}" method="post" th:object="${conversionRequest}" class="form-inline">
        <div class="form-group mb-2">
            <label for="from" class="sr-only">From:</label>
            <input type="text" id="from" name="from" class="form-control" placeholder="From" required />
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="to" class="sr-only">To:</label>
            <input type="text" id="to" name="to" class="form-control" placeholder="To" required />
        </div>
        <div class="form-group mb-2">
            <label for="amount" class="sr-only">Amount:</label>
            <input type="number" step="any" id="amount" name="amount" class="form-control" placeholder="Amount" required />
        </div>
        <button type="submit" class="btn btn-primary mb-2">Convert</button>
    </form>
    <div th:if="${result}" class="mt-4">
        <h2>Result: <span th:text="${result}"></span></h2>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
